services:
  - type: web
    name: plateforme-ssiap
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        value: "change_me_secret"
      - key: ADMIN_LOGIN
        value: "admin"
      - key: ADMIN_PASSWORD
        value: "ssiap2025"
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASS
        sync: false

    disk:
      name: uploads-disk
      mountPath: /static/uploads
      sizeGB: 1
