{% extends "layout.html" %}
{% block content %}

<h1 class="page-title">Inscription à la formation SSIAP</h1>

<div class="form-container">

    <!-- ==========================
         ONGLET DE NAVIGATION
    =========================== -->
    <div class="tabs">
        <button class="tab-btn active" data-step="1">Étape 1<br><span>Identité</span></button>
        <button class="tab-btn" data-step="2">Étape 2<br><span>Documents</span></button>
        <button class="tab-btn" data-step="3">Étape 3<br><span>Résumé</span></button>
    </div>

    <!-- ==========================
         FORMULAIRE
    =========================== -->
    <form id="ssiapForm" method="POST" action="/submit" enctype="multipart/form-data">

        <!-- ==========================
             ÉTAPE 1 : IDENTITÉ
        =========================== -->
        <div class="tab-content step-1 active">

            <div class="form-group">
                <label>Nom *</label>
                <input type="text" name="nom" required>
            </div>

            <div class="form-group">
                <label>Prénom *</label>
                <input type="text" name="prenom" required>
            </div>

            <div class="form-group">
                <label>Date de naissance *</label>
                <input type="date" name="naissance" required>
            </div>

            <div class="form-group">
                <label>Téléphone *</label>
                <input type="tel" name="telephone" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required>
            </div>

            <button type="button" class="next-btn">Continuer</button>
        </div>


        <!-- ==========================
             ÉTAPE 2 : DOCUMENTS
        =========================== -->
        <div class="tab-content step-2">

            <p class="info-text">Veuillez téléverser les documents obligatoires pour la constitution de votre dossier SSIAP.</p>

            <div class="form-group">
                <label>Pièce d’identité (PDF/JPG/PNG) *</label>
                <input type="file" name="identite" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label>Certificat médical (PDF/JPG/PNG) *</label>
                <input type="file" name="certificat" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label>Test de français (PDF/JPG/PNG) *</label>
                <input type="file" name="test_francais" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label>Photo d'identité (PDF/JPG/PNG) — optionnel</label>
                <input type="file" name="photo" accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <div class="buttons">
                <button type="button" class="prev-btn">Retour</button>
                <button type="button" class="next-btn">Continuer</button>
            </div>
        </div>


        <!-- ==========================
             ÉTAPE 3 : RÉCAP
        =========================== -->
        <div class="tab-content step-3">
            <h3>Vérification des informations</h3>
            <p>Merci de vérifier les informations ci-dessous avant validation.</p>

            <div id="recap"></div>

            <div class="buttons">
                <button type="button" class="prev-btn">Retour</button>
                <button type="submit" class="submit-btn">Envoyer mon dossier</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
